<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="loan.css" />
    <title>Calculation</title>
  </head>
  <body>
    
    <div class="card">
      <div class="cal-cl" id ="cal-cl" >
        <span class="loan-name">Loan calculations</span>
        <form action="" id="cal">
          <div id="too">
        <div class="amount-rs">
          <li>
            <i class="doller">$</i>
          </li>
          <li>
            <input type="text" name="dol" id="dol" />
          </li>
        </div>
        <div class="amount-per">
          <li>
            <i class="per">%</i>
          </li>
          <li>
            <input type="text" name="pers" id="pers" />
          </li>
        </div>
        <div class="amount-year">
          <li>
            <i class="yer">y</i>
          </li>
          <li>
            <input type="text" name="yer" id="yer" />
          </li>
        </div>
        <input type="submit" value="Calculate" />
        </div>
      </form>
      </div>
    </div>
    <script src="loan.js"></script>
  </body>
</html>
